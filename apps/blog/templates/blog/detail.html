{% extends 'blog/base.html' %}

{% block content %}
	<div class="container post-detail">

		<h1 class="post-title">{{ post.title }}</h1>
  		<p>Posted on <span class="post-date">{{ post.pub_date }}</span> by <span class="post-author">{{ post.author }}</span></p> 
  		</br>
  		<p class="lead post-content">{{ post.content | linebreaks }}</p>
  		
	</div>
{% endblock %}
